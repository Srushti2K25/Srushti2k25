  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SRUSHTI 2K25 - Score Display</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: 'Roboto', sans-serif;
              background: #1a1a2e;
              color: #fff;
              text-align: center;
              margin: 0;
              padding: 0;
          }
          header {
              background: linear-gradient(90deg, #E94560, #FFD700);
              padding: 20px;
              font-family: 'Cinzel Decorative', cursive;
              color: #fff;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
          }
          header img {
              height: 60px;
              margin-bottom: 10px;
          }
          nav {
              display: flex;
              gap: 15px;
              margin-top: 10px;
          }
          nav a {
              color: #fff;
              text-decoration: none;
              font-weight: bold;
              padding: 10px 15px;
              border-radius: 5px;
              transition: background 0.3s;
          }
          nav a:hover {
              background: rgba(255, 255, 255, 0.2);
          }
          h1 {
              font-size: 3.5rem;
              margin: 0;
              text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
          }
          p {
              font-size: 1.2rem;
              font-weight: 300;
          }
          .carousel {
              margin: 20px auto;
              width: 80%;
              overflow: hidden;
              border-radius: 10px;
              box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          }
          .carousel-container img {
              width: 100%;
              display: none;
              border-radius: 10px;
          }
          .scores {
              margin-top: 30px;
          }
          .score-container {
              display: flex;
              justify-content: center;
              gap: 20px;
              flex-wrap: wrap;
          }
          .score-box {
              background: #16213e;
              padding: 20px;
              border-radius: 15px;
              width: 200px;
              box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
              transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
          .score-box:hover {
              transform: translateY(-10px);
              box-shadow: 0 10px 20px rgba(255, 215, 0, 0.5);
          }
          .score-box h3 {
              font-family: 'Cinzel Decorative', cursive;
              font-size: 1.5rem;
              margin-bottom: 10px;
              color: #FFD700;
          }
          .score {
              font-size: 2rem;
              font-weight: bold;
          }
          .EL {
              background: rgba(233, 69, 96, 0.9);
          }
          .CABM {
              background: rgba(0, 128, 0, 0.9);
          }
          .IE {
              background: rgba(0, 102, 255, 0.9);
          }
          .EC {
              background: rgba(255, 215, 0, 0.9);
          }
          footer {
              margin-top: 50px;
              background: #0f3460;
              padding: 20px;
              color: #fff;
              font-size: 0.9rem;
          }
          footer p {
              margin: 5px 0;
          }

          /* Responsive Design */
          @media (max-width: 768px) {
              h1 {
                  font-size: 2.5rem;
              }
              .carousel {
                  width: 95%;
              }
              .score-box {
                  width: 45%;
                  margin-bottom: 20px;
              }
              nav {
                  flex-direction: column;
                  gap: 10px;
              }
          }

          @media (max-width: 480px) {
              h1 {
                  font-size: 2rem;
              }
              .score-box {
                  width: 90%;
              }
          }
      </style>
  </head>
  <body>
      <header>
    <div style="display: flex; align-items: center; flex-direction: column;">
        <img src='https://i.postimg.cc/CKLC4LqT/Logopit-1738170631413.png' border='0' alt='Logo'/>
        <h1>SRUSHTI 2K25</h1>
    </div>
    <nav>
       <a href="index.html"> Home</a>
       <a href="gallery.html"> Gallery</a>
       <a href="#scores"> Live Score</a>
    </nav>
</header>
    </div>
          <nav>
              <!-- Add navigation links here if needed -->
          </nav>
      </header>

      <section class="carousel">
          <div class="carousel-container">
              <img src='https://i.postimg.cc/bwYS7VN1/artslogo-1.jpg' border='0' alt='artslogo-1'/>
              <img src='3.jpg' border='0' alt='3'/>
              <img src='19.jpg' border='0' alt='19'/>
              <img src='18.jpg' border='0' alt='18'/>
              <img src='20.jpg' border='0' alt='20'/>
              <img src='14.jpg' border='0' alt='14'/>
             <img src='13.jpg' border='0' alt='13'/>
             <img src='21.jpg' border='0' alt='21'/>
             <img src='15.jpg' border='0' alt='15'/>
             <img src='16.jpg' border='0' alt='16'/>
             <img src='17.jpg' border='0' alt='17'/>
          </div>
      </section>
      <section class="scores" id="scores">>
          <h2>Live Scoreboard</h2>
          <div class="score-container">
              <div class="score-box EL">
                  <h3>EL</h3>
                  <p class="score">103</p>
              </div>
              <div class="score-box CABM">
                  <h3>CABM</h3>
                  <p class="score">195</p>
              </div>
              <div class="score-box IE">
                  <h3>IE</h3>
                  <p class="score">49</p>
              </div>
              <div class="score-box EC">
                  <h3>EC</h3>
                  <p class="score">131</p>
              </div>
          </div>
      </section>

      <footer>
          <p>&copy; 2025 SRUSHTI 2K25. All Rights Reserved.</p>
          <p>Government Women's Polytechnic College Kottakkal</p>
      </footer>

      <script>
          let index = 0;
          function carousel() {
              const images = document.querySelectorAll('.carousel-container img');
              images.forEach(img => img.style.display = 'none');
              images[index].style.display = 'block';
              index = (index + 1) % images.length;
              setTimeout(carousel, 3000);
          }
          carousel();
      </script>
  </body>
  </html>
