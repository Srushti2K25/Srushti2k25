<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRUSHTI 2K25 - Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #E94560, #FFD700);
            padding: 20px;
            font-family: 'Cinzel Decorative', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        header img {
            height: 60px;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 5%;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.5);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            background: #0f3460;
            padding: 20px;
            color: #fff;
            font-size: 0.9rem;
        }
        footer p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .gallery {
                margin: 30px 2%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; flex-direction: column;">
            <img src='https://i.postimg.cc/CKLC4LqT/Logopit-1738170631413.png' border='0' alt='Logopit-1738170631413'/>
            <h1>SRUSHTI 2K25 - Gallery</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="scores.html">Live Scores</a>
        </nav>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="https://i.postimg.cc/bwYS7VN1/artslogo-1.jpg" alt="Image 1"/>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Image 2"/>
        </div>
        <div class="gallery-item">
            <img src="19.jpg" alt="Image 3"/>
        </div>
        <div class="gallery-item">
            <img src="18.jpg" alt="Image 4"/>
        </div>
        <div class="gallery-item">
            <img src="20.jpg" alt="Image 5"/>
        </div>
        <div class="gallery-item">
            <img src="14.jpg" alt="Image 6"/>
        </div>
        <div class="gallery-item">
            <img src="13.jpg" alt="Image 7"/>
        </div>
        <div class="gallery-item">
            <img src="21.jpg" alt="Image 8"/>
        </div>
        <div class="gallery-item">
            <img src="15.jpg" alt="Image 9"/>
        </div>
        <div class="gallery-item">
            <img src="16.jpg" alt="Image 10"/>
        </div>
        <div class="gallery-item">
            <img src="17.jpg" alt="Image 11"/>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SRUSHTI 2K25. All Rights Reserved.</p>
        <p>Government Women's Polytechnic College Kottakkal</p>
    </footer>

</body>
</html>
